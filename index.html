<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Gerador de senhas, Password generator">
    <link rel="icon" href="assets/Gerador de senha icon.png">
    <link rel="stylesheet" href="style.css">
    <title>Gerador de senha</title>
</head>
<body>

    <img class="logo" src="assets/logoGeradorDeSenha.png" alt="Gerador de senha logo">
        
    <main class="container-input">
        <span>Tamanho <span id="valor"></span> caracteres</span>

        <input type="range" id="slider" class="slider" min="5" max="25" value="15">
        
        <span>Permite caracteres especiais?</span>
        
        <div>
            <button id="button-special-char-yes" onclick="generateSpecialPassword()">Sim</button>
            <button id="button-special-char-no" onclick="generatePassword()">NÃ£o</button>            
        </div>

        <button id="button-generate" class="button-cta" onclick="showPassword()">Gerar senha</button>
    </main>

    <div id="container-password" onclick="copyPassword()" class="container-password hide">
        <span class="title">Sua senha gerada foi:</span>
        <span id="password" class="password"></span>
        <span class="tooltip">Clique na senha para copiar. </span>
    </div>

    <script src="script.js"></script>
</body>
</html>
